name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known hosts (use /tmp)
        run: |
          mkdir -p /tmp/ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> /tmp/ssh/known_hosts
          export SSH_KNOWN_HOSTS=/tmp/ssh/known_hosts

      - name: Deploy to EC2
        env:
          SSH_KNOWN_HOSTS: /tmp/ssh/known_hosts
        run: |
          ssh -o UserKnownHostsFile=$SSH_KNOWN_HOSTS -o StrictHostKeyChecking=yes ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/family-tree-api || exit 1
            git pull origin main
            npm install --production
            pm2 restart kannambalam-api
          EOF
